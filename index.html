<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: url('temp.jpg');
    background-size: cover;
    color:black;    
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
    padding: 20px;
}

h1 {
    font-size: 32px;
    margin: 0 0 20px;
}

.converter {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-container {
    display: flex;
    gap: 10px;
    justify-content: center;
}

input[type="number"], select {
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button {
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}

.result {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    color: #333;
}

        .btn-pink {
        background-color: #e84949;
        width: fit-content;
        color: white;
        padding: 0.8rem 2.3rem;
        box-shadow: 5px 5px 7px 0px #0000003f;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.5s;
        font-weight: 500;
        position: relative;
        z-index: 1;
      }
      .btn-pink::before {
        content: "";
        position: absolute;
        background-color: #1f1f1f;
        top: 0;
        left : 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        transform: scaleX(0);
        transform-origin: left;
        transition: all 0.8s;
      }
      .btn-pink:hover::before {
        transform: scaleX(1);
      }
      .btn-pink:hover {
        color: #fff;
      }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-container">
                <input type="number" id="temperatureInput" placeholder="Enter Temperature">
                <select id="unitSelect">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button id="convertButton" class="btn-pink" id="btn-top">Convert</button>
            <div class="result">
                <p id="resultValue"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
